---
layout: default
---

<article class="post">
  <div class="container">
    <header class="post-header">
      <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
      <h1>{{ page.title }}</h1>
      {% if page.description %}
      <p class="post-description">{{ page.description }}</p>
      {% endif %}
    </header>
    
    <div class="post-content">
      {{ content }}
    </div>
  </div>
</article>
